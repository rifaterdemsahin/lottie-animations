<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Image to Job Portal Markdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #4285f4, #34a853, #fbbc05, #ea4335);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .animation-stage {
            width: 100%;
            height: 600px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .workflow-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            padding: 40px;
            position: relative;
        }

        /* Image Input Section */
        .image-input {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.5s ease;
            cursor: pointer;
        }

        .image-input:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .image-preview {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .upload-text {
            font-size: 14px;
            text-align: center;
            opacity: 0.9;
        }

        /* Gemini Processing Section */
        .gemini-processor {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #4285f4, #34a853);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: pulse 2s infinite;
        }

        .gemini-logo {
            font-size: 4em;
            margin-bottom: 10px;
        }

        .processing-text {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }

        .processing-dots {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0s; }

        /* Markdown Output Section */
        .markdown-output {
            width: 250px;
            height: 350px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 15px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            overflow-y: auto;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
        }

        .markdown-output.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .markdown-content {
            white-space: pre-wrap;
            line-height: 1.4;
        }

        /* Data Flow Animations */
        .data-flow {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .flow-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #4285f4;
            border-radius: 50%;
            opacity: 0;
            animation: flow 3s infinite;
        }

        .flow-particle.stage-1 {
            top: 50%;
            left: 25%;
            animation-delay: 0s;
        }

        .flow-particle.stage-2 {
            top: 45%;
            left: 30%;
            animation-delay: 0.5s;
        }

        .flow-particle.stage-3 {
            top: 55%;
            left: 35%;
            animation-delay: 1s;
        }

        /* Neural Network Visualization */
        .neural-network {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
            height: 100px;
            opacity: 0;
            transition: all 0.5s ease;
        }

        .neural-network.active {
            opacity: 1;
        }

        .network-node {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #34a853;
            border-radius: 50%;
            animation: networkPulse 2s infinite;
        }

        .network-connection {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, #34a853, transparent);
            animation: connectionFlow 1.5s infinite;
        }

        /* Control Panel */
        .control-panel {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .control-btn {
            background: linear-gradient(135deg, #4285f4, #34a853);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        /* Progress Indicators */
        .progress-steps {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .step {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.5s ease;
            position: relative;
        }

        .step.active {
            background: linear-gradient(135deg, #4285f4, #34a853);
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(66, 133, 244, 0.5);
        }

        .step-label {
            position: absolute;
            bottom: -25px;
            font-size: 12px;
            text-align: center;
            width: 80px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        @keyframes flow {
            0% { opacity: 0; transform: translateX(0); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: translateX(200px); }
        }

        @keyframes networkPulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.3); opacity: 1; }
        }

        @keyframes connectionFlow {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        .typing-effect {
            overflow: hidden;
            border-right: 2px solid #4285f4;
            white-space: nowrap;
            animation: typewriter 2s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #4285f4; }
        }

        /* Company logos simulation */
        .company-logos {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            opacity: 0;
            transition: all 0.5s ease;
        }

        .company-logos.visible {
            opacity: 1;
        }

        .company-logo {
            width: 30px;
            height: 30px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: white;
            animation: logoAppear 0.5s ease;
        }

        .logo-google { background: #4285f4; }
        .logo-microsoft { background: #00a1f1; }
        .logo-amazon { background: #ff9900; }
        .logo-meta { background: #1877f2; }

        @keyframes logoAppear {
            from { transform: scale(0) rotate(180deg); opacity: 0; }
            to { transform: scale(1) rotate(0deg); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Gemini Image to Job Portal Markdown</h1>
        
        <div class="progress-steps">
            <div class="step" id="step1">
                1
                <div class="step-label">Upload Image</div>
            </div>
            <div class="step" id="step2">
                2
                <div class="step-label">AI Analysis</div>
            </div>
            <div class="step" id="step3">
                3
                <div class="step-label">Generate Markdown</div>
            </div>
            <div class="step" id="step4">
                4
                <div class="step-label">Job Portal URLs</div>
            </div>
        </div>

        <div class="animation-stage">
            <div class="workflow-container">
                <!-- Image Input -->
                <div class="image-input" id="imageInput">
                    <div class="image-preview" id="imagePreview">üì∏</div>
                    <div class="upload-text">Upload Company Image</div>
                </div>

                <!-- Gemini Processor -->
                <div class="gemini-processor" id="geminiProcessor">
                    <div class="gemini-logo">üß†</div>
                    <div class="processing-text">Gemini AI</div>
                    <div class="processing-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>

                <!-- Markdown Output -->
                <div class="markdown-output" id="markdownOutput">
                    <div class="markdown-content" id="markdownContent"></div>
                </div>

                <!-- Data Flow Particles -->
                <div class="data-flow">
                    <div class="flow-particle stage-1"></div>
                    <div class="flow-particle stage-2"></div>
                    <div class="flow-particle stage-3"></div>
                </div>

                <!-- Neural Network Visualization -->
                <div class="neural-network" id="neuralNetwork">
                    <div class="network-node" style="top: 10px; left: 10px;"></div>
                    <div class="network-node" style="top: 30px; left: 50px;"></div>
                    <div class="network-node" style="top: 50px; left: 20px;"></div>
                    <div class="network-node" style="top: 70px; left: 60px;"></div>
                    <div class="network-connection" style="top: 20px; left: 15px; width: 40px; transform: rotate(30deg);"></div>
                    <div class="network-connection" style="top: 40px; left: 25px; width: 35px; transform: rotate(-20deg);"></div>
                    <div class="network-connection" style="top: 60px; left: 35px; width: 30px; transform: rotate(40deg);"></div>
                </div>

                <!-- Company Logos -->
                <div class="company-logos" id="companyLogos">
                    <div class="company-logo logo-google">G</div>
                    <div class="company-logo logo-microsoft">M</div>
                    <div class="company-logo logo-amazon">A</div>
                    <div class="company-logo logo-meta">F</div>
                </div>
            </div>
        </div>

        <div class="control-panel">
            <button class="control-btn" onclick="startProcessing()">üöÄ Start Processing</button>
            <button class="control-btn" onclick="resetAnimation()">üîÑ Reset</button>
            <button class="control-btn" onclick="simulateUpload()">üìÅ Simulate Upload</button>
        </div>
    </div>

    <script>
        let currentStep = 0;
        let isProcessing = false;

        const sampleMarkdown = `# Company Job Portals

## Tech Giants
- [Google Careers](https://careers.google.com)
- [Microsoft Careers](https://careers.microsoft.com)
- [Amazon Jobs](https://amazon.jobs)
- [Meta Careers](https://careers.meta.com)

## Startups & Scale-ups
- [AngelList](https://angel.co/jobs)
- [Y Combinator](https://worklist.co)

## Job Aggregators
- [LinkedIn](https://linkedin.com/jobs)
- [Indeed](https://indeed.com)
- [Glassdoor](https://glassdoor.com)

## Remote-First
- [Remote.co](https://remote.co)
- [We Work Remotely](https://weworkremotely.com)

*Generated by Gemini AI from company logo analysis*`;

        function updateStep(stepNumber) {
            // Remove active class from all steps
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('active');
            });
            
            // Add active class to current step
            if (stepNumber > 0 && stepNumber <= 4) {
                document.getElementById(`step${stepNumber}`).classList.add('active');
            }
        }

        function simulateUpload() {
            if (isProcessing) return;
            
            const imagePreview = document.getElementById('imagePreview');
            const imageInput = document.getElementById('imageInput');
            
            // Simulate image upload
            imagePreview.innerHTML = 'üè¢';
            imageInput.style.background = 'linear-gradient(135deg, #34a853, #4285f4)';
            updateStep(1);
            
            setTimeout(() => {
                startProcessing();
            }, 1000);
        }

        function startProcessing() {
            if (isProcessing) return;
            isProcessing = true;

            // Step 1: Image uploaded
            updateStep(1);
            
            setTimeout(() => {
                // Step 2: AI Analysis
                updateStep(2);
                document.getElementById('neuralNetwork').classList.add('active');
                
                setTimeout(() => {
                    // Step 3: Generate Markdown
                    updateStep(3);
                    typeMarkdown();
                    
                    setTimeout(() => {
                        // Step 4: Show company logos
                        updateStep(4);
                        document.getElementById('companyLogos').classList.add('visible');
                        isProcessing = false;
                    }, 3000);
                }, 2000);
            }, 1500);
        }

        function typeMarkdown() {
            const output = document.getElementById('markdownOutput');
            const content = document.getElementById('markdownContent');
            
            output.classList.add('visible');
            
            let index = 0;
            const text = sampleMarkdown;
            
            function typeChar() {
                if (index < text.length) {
                    content.innerHTML = text.substring(0, index + 1);
                    index++;
                    setTimeout(typeChar, 30);
                } else {
                    // Add blinking cursor effect
                    content.innerHTML += '<span class="typing-cursor">|</span>';
                }
            }
            
            typeChar();
        }

        function resetAnimation() {
            isProcessing = false;
            currentStep = 0;
            
            // Reset all elements
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('active');
            });
            
            document.getElementById('imagePreview').innerHTML = 'üì∏';
            document.getElementById('imageInput').style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
            document.getElementById('markdownOutput').classList.remove('visible');
            document.getElementById('markdownContent').innerHTML = '';
            document.getElementById('neuralNetwork').classList.remove('active');
            document.getElementById('companyLogos').classList.remove('visible');
        }

        // Add click interaction to image input
        document.getElementById('imageInput').addEventListener('click', simulateUpload);

        // Add CSS for typing cursor
        const style = document.createElement('style');
        style.textContent = `
            .typing-cursor {
                animation: blink 1s infinite;
            }
            @keyframes blink {
                0%, 50% { opacity: 1; }
                51%, 100% { opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Initialize with step 0
        updateStep(0);
    </script>
</body>
</html>
