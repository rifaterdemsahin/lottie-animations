<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="shared/prompt.css">
</head>
<body>
    <div class="prompt-container">
        <p>Create an HTML file that uses three.js to render a 3D model of the solar system.</p>
        <textarea id="prompt-textbox" readonly>Create an HTML file that uses three.js to render a 3D model of the solar system.

1.  Set up the basic HTML structure with a canvas element.
2.  Import the necessary three.js modules.
3.  Create a scene, camera, and renderer.
4.  Create a yellow sphere for the sun.
5.  Create a blue sphere for the Earth and a gray sphere for the moon.
6.  Use `Object3D` to create orbits for the Earth and moon.
7.  Add ambient and point lights to the scene.
8.  Implement an animation loop that rotates the sun, Earth, moon, and orbits.
9.  Add an event listener to handle window resizing.</textarea>
        <button id="copy-button">Copy Prompt</button>
    </div>




    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const sunGeometry = new THREE.SphereGeometry(4, 32, 32);
        const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        scene.add(sun);

        const earthOrbit = new THREE.Object3D();
        scene.add(earthOrbit);

        const earthGeometry = new THREE.SphereGeometry(1, 32, 32);
        const earthMaterial = new THREE.MeshStandardMaterial({ color: 0x0000ff });
        const earth = new THREE.Mesh(earthGeometry, earthMaterial);
        earth.position.x = 10;
        earthOrbit.add(earth);

        const moonOrbit = new THREE.Object3D();
        earth.add(moonOrbit);

        const moonGeometry = new THREE.SphereGeometry(0.3, 32, 32);
        const moonMaterial = new THREE.MeshStandardMaterial({ color: 0x888888 });
        const moon = new THREE.Mesh(moonGeometry, moonMaterial);
        moon.position.x = 2;
        moonOrbit.add(moon);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 300);
        scene.add(pointLight);

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function animate() {
            requestAnimationFrame(animate);
            sun.rotation.y += 0.001;
            earthOrbit.rotation.y += 0.005;
            earth.rotation.y += 0.01;
            moonOrbit.rotation.y += 0.02;
            renderer.render(scene, camera);
        }

        animate();


    </script>
    <script src="shared/prompt.js"></script>
</body>
</html>
