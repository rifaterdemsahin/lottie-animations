<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Car</title>
    <link rel="stylesheet" href="shared/prompt.css">
</head>
<body>
    <div class="prompt-container">
        <p>Create an HTML file that uses three.js to render a simple car with rotating wheels.</p>
        <textarea id="prompt-textbox" readonly>Create an HTML file that uses three.js to render a simple car with rotating wheels.

1.  Set up the basic HTML structure with a canvas element.
2.  Import the necessary three.js modules.
3.  Create a scene, camera, and renderer.
4.  Create a `Group` to represent the car.
5.  Create a `BoxGeometry` for the car body and add it to the group.
6.  Create a `CylinderGeometry` for the wheels, and add four instances of it to the group.
7.  Add ambient and point lights to the scene.
8.  Implement an animation loop that rotates the wheels on their x-axes.
9.  Add an event listener to handle window resizing.</textarea>
        <button id="copy-button">Copy Prompt</button>
    </div>




    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xcccccc);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 5);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const car = new THREE.Group();
        scene.add(car);

        const bodyGeometry = new THREE.BoxGeometry(2, 1, 1);
        const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
        car.add(body);

        const wheelGeometry = new THREE.CylinderGeometry(0.3, 0.3, 0.2, 32);
        const wheelMaterial = new THREE.MeshStandardMaterial({ color: 0x000000 });

        const wheel1 = new THREE.Mesh(wheelGeometry, wheelMaterial);
        wheel1.position.set(-0.7, -0.4, 0.5);
        wheel1.rotation.z = Math.PI / 2;
        car.add(wheel1);

        const wheel2 = new THREE.Mesh(wheelGeometry, wheelMaterial);
        wheel2.position.set(0.7, -0.4, 0.5);
        wheel2.rotation.z = Math.PI / 2;
        car.add(wheel2);

        const wheel3 = new THREE.Mesh(wheelGeometry, wheelMaterial);
        wheel3.position.set(-0.7, -0.4, -0.5);
        wheel3.rotation.z = Math.PI / 2;
        car.add(wheel3);

        const wheel4 = new THREE.Mesh(wheelGeometry, wheelMaterial);
        wheel4.position.set(0.7, -0.4, -0.5);
        wheel4.rotation.z = Math.PI / 2;
        car.add(wheel4);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 100);
        pointLight.position.set(2, 3, 4);
        scene.add(pointLight);

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function animate() {
            requestAnimationFrame(animate);
            wheel1.rotation.x += 0.1;
            wheel2.rotation.x += 0.1;
            wheel3.rotation.x += 0.1;
            wheel4.rotation.x += 0.1;
            renderer.render(scene, camera);
        }

        animate();
    </script>
    <script src="shared/prompt.js"></script>
</body>
</html>
