<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Text</title>
    <link rel="stylesheet" href="shared/prompt.css">
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div class="prompt-container">
        <p>Create an HTML file that uses three.js to render a rotating 3D text that says "Hello three.js!".</p>
        <textarea id="prompt-textbox" readonly>Create an HTML file that uses three.js to render a rotating 3D text that says "Hello three.js!".

1.  Set up the basic HTML structure with a canvas element.
2.  Import the necessary three.js modules, including `three`, `FontLoader`, and `TextGeometry`.
3.  Create a scene, camera, and renderer.
4.  Use `FontLoader` to load a font from a URL.
5.  Inside the `FontLoader` callback, create a `TextGeometry` with the text "Hello three.js!" and appropriate settings.
6.  Create a `MeshStandardMaterial` with a red color.
7.  Create a mesh with the geometry and material, and add it to the scene.
8.  Add ambient and point lights to the scene.
9.  Implement an animation loop that rotates the text mesh on its y-axis.
10. Add an event listener to handle window resizing.</textarea>
        <button id="copy-button">Copy Prompt</button>
    </div>


    <script src="shared/prompt.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 10;

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const loader = new FontLoader();
        loader.load('https://unpkg.com/three@0.160.0/examples/fonts/helvetiker_regular.typeface.json', function (font) {
            const geometry = new TextGeometry('Hello three.js!', {
                font: font,
                size: 1,
                height: 0.2,
                curveSegments: 12,
                bevelEnabled: true,
                bevelThickness: 0.03,
                bevelSize: 0.02,
                bevelOffset: 0,
                bevelSegments: 5
            });

            geometry.center();

            const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            const textMesh = new THREE.Mesh(geometry, material);
            scene.add(textMesh);

            function animate() {
                requestAnimationFrame(animate);
                textMesh.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            animate();
        });

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 100);
        pointLight.position.set(2, 3, 4);
        scene.add(pointLight);

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
