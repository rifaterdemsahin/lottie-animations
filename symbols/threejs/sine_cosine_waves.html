<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sine and Cosine Waves</title>
    <link rel="stylesheet" href="shared/prompt.css">
</head>
<body>
    <div class="prompt-container">
        <p>Create an HTML file that uses three.js to render sine and cosine waves.</p>
        <textarea id="prompt-textbox" readonly>Create an HTML file that uses three.js to render sine and cosine waves.

1.  Set up the basic HTML structure with a canvas element.
2.  Import the necessary three.js modules.
3.  Create a scene, camera, and renderer.
4.  Create two `Line` objects with `BufferGeometry` to represent the sine and cosine waves.
5.  Implement an animation loop that updates the vertex positions of the lines to create the wave motion.
6.  Add an event listener to handle window resizing.</textarea>
        <button id="copy-button">Copy Prompt</button>
    </div>




    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 10;

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const points = [];
        for (let i = 0; i < 100; i++) {
            points.push(new THREE.Vector3(-10 + i * 0.2, 0, 0));
        }

        const sinGeometry = new THREE.BufferGeometry().setFromPoints(points);
        const sinMaterial = new THREE.LineBasicMaterial({ color: 0x00ff00 });
        const sinWave = new THREE.Line(sinGeometry, sinMaterial);
        scene.add(sinWave);

        const cosGeometry = new THREE.BufferGeometry().setFromPoints(points);
        const cosMaterial = new THREE.LineBasicMaterial({ color: 0xff0000 });
        const cosWave = new THREE.Line(cosGeometry, cosMaterial);
        scene.add(cosWave);

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        let t = 0;
        function animate() {
            requestAnimationFrame(animate);

            const sinPositions = sinWave.geometry.attributes.position.array;
            const cosPositions = cosWave.geometry.attributes.position.array;

            for (let i = 0; i < points.length; i++) {
                sinPositions[i * 3 + 1] = Math.sin(i * 0.5 + t);
                cosPositions[i * 3 + 1] = Math.cos(i * 0.5 + t);
            }
            sinWave.geometry.attributes.position.needsUpdate = true;
            cosWave.geometry.attributes.position.needsUpdate = true;

            t += 0.05;

            renderer.render(scene, camera);
        }

        animate();


    </script>
    <script src="shared/prompt.js"></script>
</body>
</html>
