<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA Helix</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        .prompt-container {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-family: sans-serif;
            width: 300px;
        }
        #prompt-textbox {
            width: 100%;
            height: 100px;
            background: #333;
            color: #eee;
            border: 1px solid #555;
            border-radius: 3px;
        }
        #copy-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="prompt-container">
        <p>A rotating DNA helix animation with two strands and connecting cylinders.</p>
        <textarea id="prompt-textbox" readonly>A rotating DNA helix animation with two strands and connecting cylinders.</textarea>
        <button id="copy-button">Copy Prompt</button>
    </div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 20;

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const helix = new THREE.Group();
        scene.add(helix);

        const radius = 5;
        const tube = 0.5;
        const radialSegments = 8;
        const tubularSegments = 64;
        const p = 2;
        const q = 3;

        const geometry = new THREE.TorusKnotGeometry(radius, tube, tubularSegments, radialSegments, p, q);
        const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });

        const strand1 = new THREE.Mesh(geometry, material);
        strand1.scale.set(1, 1, 0.2);
        helix.add(strand1);

        const strand2 = new THREE.Mesh(geometry, material);
        strand2.scale.set(1, 1, -0.2);
        helix.add(strand2);

        for (let i = 0; i < 20; i++) {
            const geometry = new THREE.CylinderGeometry(0.2, 0.2, 6, 32);
            const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            const cylinder = new THREE.Mesh(geometry, material);
            cylinder.rotation.z = Math.PI / 2;
            cylinder.position.y = i * 2 - 20;
            helix.add(cylinder);
        }

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 100);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function animate() {
            requestAnimationFrame(animate);
            helix.rotation.y += 0.005;
            renderer.render(scene, camera);
        }

        animate();

        document.getElementById('copy-button').addEventListener('click', () => {
            const textbox = document.getElementById('prompt-textbox');
            navigator.clipboard.writeText(textbox.value);
        });
    </script>
</body>
</html>
