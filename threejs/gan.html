<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Adversarial Network</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        .prompt-container {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-family: sans-serif;
            width: 300px;
        }
        #prompt-textbox {
            width: 100%;
            height: 100px;
            background: #333;
            color: #eee;
            border: 1px solid #555;
            border-radius: 3px;
        }
        #copy-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="prompt-container">
        <p>A visualization of a Generative Adversarial Network (GAN) with a generator and a discriminator. This HTML can be generated by a large language model.</p>
        <textarea id="prompt-textbox" readonly>A visualization of a Generative Adversarial Network (GAN) with a generator and a discriminator. This HTML can be generated by a large language model.</textarea>
        <button id="copy-button">Copy Prompt</button>
    </div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 15;

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);

        const generatorGeometry = new THREE.BoxGeometry(2, 2, 2);
        const generatorMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
        const generator = new THREE.Mesh(generatorGeometry, generatorMaterial);
        generator.position.x = -5;
        scene.add(generator);

        const discriminatorGeometry = new THREE.BoxGeometry(2, 2, 2);
        const discriminatorMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const discriminator = new THREE.Mesh(discriminatorGeometry, discriminatorMaterial);
        discriminator.position.x = 5;
        scene.add(discriminator);

        const imageGeometry = new THREE.PlaneGeometry(2, 2);
        const imageMaterial = new THREE.MeshBasicMaterial({ side: THREE.DoubleSide });
        const image = new THREE.Mesh(imageGeometry, imageMaterial);
        scene.add(image);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 100);
        pointLight.position.set(2, 3, 4);
        scene.add(pointLight);

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        const loader = new THREE.TextureLoader();
        const textures = [
            loader.load('https://threejs.org/examples/textures/crate.gif'),
            loader.load('https://threejs.org/examples/textures/uv_grid_opengl.jpg'),
            loader.load('https://threejs.org/examples/textures/terrain/grasslight-big.jpg')
        ];
        let textureIndex = 0;

        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            image.position.x += 0.05;
            if (image.position.x > 5) {
                image.position.x = -5;
                imageMaterial.map = textures[textureIndex++ % textures.length];
                imageMaterial.needsUpdate = true;
            }

            renderer.render(scene, camera);
        }

        animate();

        document.getElementById('copy-button').addEventListener('click', () => {
            const textbox = document.getElementById('prompt-textbox');
            navigator.clipboard.writeText(textbox.value);
        });
    </script>
</body>
</html>
