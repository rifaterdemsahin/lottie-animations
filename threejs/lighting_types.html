<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lighting Types</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        .prompt-container {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-family: sans-serif;
            width: 300px;
        }
        #prompt-textbox {
            width: 100%;
            height: 100px;
            background: #333;
            color: #eee;
            border: 1px solid #555;
            border-radius: 3px;
        }
        #copy-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="prompt-container">
        <p>A demonstration of different lighting types: Ambient, Directional, Point, and Spot.</p>
        <textarea id="prompt-textbox" readonly>A demonstration of different lighting types: Ambient, Directional, Point, and Spot.</textarea>
        <button id="copy-button">Copy Prompt</button>
    </div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 10;

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);

        const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);

        const ambientMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
        const ambientSphere = new THREE.Mesh(sphereGeometry, ambientMaterial);
        ambientSphere.position.x = -4;
        scene.add(ambientSphere);

        const directionalMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
        const directionalSphere = new THREE.Mesh(sphereGeometry, directionalMaterial);
        directionalSphere.position.x = -1.33;
        scene.add(directionalSphere);

        const pointMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
        const pointSphere = new THREE.Mesh(sphereGeometry, pointMaterial);
        pointSphere.position.x = 1.33;
        scene.add(pointSphere);

        const spotMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
        const spotSphere = new THREE.Mesh(sphereGeometry, spotMaterial);
        spotSphere.position.x = 4;
        scene.add(spotSphere);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 3);
        directionalLight.position.set(0, 5, 0);
        scene.add(directionalLight);

        const pointLight = new THREE.PointLight(0xffffff, 100);
        pointLight.position.set(1.33, 2, 2);
        scene.add(pointLight);

        const spotLight = new THREE.SpotLight(0xffffff, 100);
        spotLight.position.set(4, 3, 3);
        spotLight.angle = Math.PI / 8;
        spotLight.penumbra = 0.1;
        scene.add(spotLight);

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        document.getElementById('copy-button').addEventListener('click', () => {
            const textbox = document.getElementById('prompt-textbox');
            navigator.clipboard.writeText(textbox.value);
        });
    </script>
</body>
</html>
