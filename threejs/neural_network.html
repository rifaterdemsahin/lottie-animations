<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network</title>
    <link rel="stylesheet" href="shared/prompt.css">
</head>
<body>
    <div class="prompt-container">
        <p>Create an HTML file that uses three.js to visualize a neural network. This HTML can be generated by a large language model.</p>
        <textarea id="prompt-textbox" readonly>Create an HTML file that uses three.js to visualize a neural network. This HTML can be generated by a large language model.

1.  Set up the basic HTML structure with a canvas element.
2.  Import the necessary three.js modules.
3.  Create a scene, camera, and renderer.
4.  Create a `Group` to represent the network.
5.  Create spheres to represent the nodes in each layer.
6.  Create lines to represent the connections between the nodes.
7.  Add ambient and point lights to the scene.
8.  Add `OrbitControls` to allow the user to move the camera.
9.  Implement an animation loop to rotate the network.
10. Add an event listener to handle window resizing.</textarea>
        <button id="copy-button">Copy Prompt</button>
    </div>




    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 15;

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);

        const layers = [4, 5, 5, 2];
        const network = new THREE.Group();
        scene.add(network);

        const nodes = [];
        for (let i = 0; i < layers.length; i++) {
            const layer = new THREE.Group();
            layer.position.x = i * 4 - (layers.length - 1) * 2;
            network.add(layer);
            nodes.push([]);
            for (let j = 0; j < layers[i]; j++) {
                const geometry = new THREE.SphereGeometry(0.5, 32, 32);
                const material = new THREE.MeshStandardMaterial({ color: 0x00ffff });
                const node = new THREE.Mesh(geometry, material);
                node.position.y = j * 2 - (layers[i] - 1);
                layer.add(node);
                nodes[i].push(node);
            }
        }

        const lines = new THREE.Group();
        network.add(lines);

        for (let i = 0; i < layers.length - 1; i++) {
            for (let j = 0; j < layers[i]; j++) {
                for (let k = 0; k < layers[i + 1]; k++) {
                    const material = new THREE.LineBasicMaterial({ color: 0x888888 });
                    const points = [
                        nodes[i][j].getWorldPosition(new THREE.Vector3()),
                        nodes[i + 1][k].getWorldPosition(new THREE.Vector3())
                    ];
                    const geometry = new THREE.BufferGeometry().setFromPoints(points);
                    const line = new THREE.Line(geometry, material);
                    lines.add(line);
                }
            }
        }

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 100);
        pointLight.position.set(2, 3, 4);
        scene.add(pointLight);

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            network.rotation.y += 0.001;
            renderer.render(scene, camera);
        }

        animate();


    </script>
    <script src="shared/prompt.js"></script>
</body>
</html>
