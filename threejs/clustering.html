<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clustering</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        .prompt-container {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-family: sans-serif;
            width: 300px;
        }
        #prompt-textbox {
            width: 100%;
            height: 100px;
            background: #333;
            color: #eee;
            border: 1px solid #555;
            border-radius: 3px;
        }
        #copy-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="prompt-container">
        <p>A visualization of a clustering algorithm with a 3D scatter plot of data points being grouped into clusters. This HTML can be generated by a large language model.</p>
        <textarea id="prompt-textbox" readonly>A visualization of a clustering algorithm with a 3D scatter plot of data points being grouped into clusters. This HTML can be generated by a large language model.</textarea>
        <button id="copy-button">Copy Prompt</button>
    </div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 15);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);

        const points = [];
        const colors = [];
        for (let i = 0; i < 100; i++) {
            points.push(new THREE.Vector3(
                (Math.random() - 0.5) * 10,
                (Math.random() - 0.5) * 10,
                (Math.random() - 0.5) * 10
            ));
            colors.push(1, 1, 1);
        }

        const geometry = new THREE.BufferGeometry().setFromPoints(points);
        geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
        const material = new THREE.PointsMaterial({ size: 0.2, vertexColors: true });
        const scatter = new THREE.Points(geometry, material);
        scene.add(scatter);

        const centroids = [
            new THREE.Vector3(-3, -3, -3),
            new THREE.Vector3(3, 3, 3),
            new THREE.Vector3(3, -3, 3)
        ];
        const centroidColors = [
            new THREE.Color(1, 0, 0),
            new THREE.Color(0, 1, 0),
            new THREE.Color(0, 0, 1)
        ];

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 100);
        pointLight.position.set(2, 3, 4);
        scene.add(pointLight);

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            const colors = scatter.geometry.attributes.color.array;
            for (let i = 0; i < points.length; i++) {
                let minDistance = Infinity;
                let cluster = -1;
                for (let j = 0; j < centroids.length; j++) {
                    const distance = points[i].distanceTo(centroids[j]);
                    if (distance < minDistance) {
                        minDistance = distance;
                        cluster = j;
                    }
                }
                colors[i * 3] = centroidColors[cluster].r;
                colors[i * 3 + 1] = centroidColors[cluster].g;
                colors[i * 3 + 2] = centroidColors[cluster].b;
            }
            scatter.geometry.attributes.color.needsUpdate = true;

            renderer.render(scene, camera);
        }

        animate();

        document.getElementById('copy-button').addEventListener('click', () => {
            const textbox = document.getElementById('prompt-textbox');
            navigator.clipboard.writeText(textbox.value);
        });
    </script>
</body>
</html>
