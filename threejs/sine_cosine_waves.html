<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sine and Cosine Waves</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        .prompt-container {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-family: sans-serif;
            width: 300px;
        }
        #prompt-textbox {
            width: 100%;
            height: 100px;
            background: #333;
            color: #eee;
            border: 1px solid #555;
            border-radius: 3px;
        }
        #copy-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="prompt-container">
        <p>An animation of sine and cosine waves moving in opposite directions.</p>
        <textarea id="prompt-textbox" readonly>An animation of sine and cosine waves moving in opposite directions.</textarea>
        <button id="copy-button">Copy Prompt</button>
    </div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 10;

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const points = [];
        for (let i = 0; i < 100; i++) {
            points.push(new THREE.Vector3(-10 + i * 0.2, 0, 0));
        }

        const sinGeometry = new THREE.BufferGeometry().setFromPoints(points);
        const sinMaterial = new THREE.LineBasicMaterial({ color: 0x00ff00 });
        const sinWave = new THREE.Line(sinGeometry, sinMaterial);
        scene.add(sinWave);

        const cosGeometry = new THREE.BufferGeometry().setFromPoints(points);
        const cosMaterial = new THREE.LineBasicMaterial({ color: 0xff0000 });
        const cosWave = new THREE.Line(cosGeometry, cosMaterial);
        scene.add(cosWave);

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        let t = 0;
        function animate() {
            requestAnimationFrame(animate);

            const sinPositions = sinWave.geometry.attributes.position.array;
            const cosPositions = cosWave.geometry.attributes.position.array;

            for (let i = 0; i < points.length; i++) {
                sinPositions[i * 3 + 1] = Math.sin(i * 0.5 + t);
                cosPositions[i * 3 + 1] = Math.cos(i * 0.5 + t);
            }
            sinWave.geometry.attributes.position.needsUpdate = true;
            cosWave.geometry.attributes.position.needsUpdate = true;

            t += 0.05;

            renderer.render(scene, camera);
        }

        animate();

        document.getElementById('copy-button').addEventListener('click', () => {
            const textbox = document.getElementById('prompt-textbox');
            navigator.clipboard.writeText(textbox.value);
        });
    </script>
</body>
</html>
