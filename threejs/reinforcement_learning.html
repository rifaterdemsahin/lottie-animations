<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reinforcement Learning</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        .prompt-container {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-family: sans-serif;
            width: 300px;
        }
        #prompt-textbox {
            width: 100%;
            height: 100px;
            background: #333;
            color: #eee;
            border: 1px solid #555;
            border-radius: 3px;
        }
        #copy-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="prompt-container">
        <p>A visualization of a reinforcement learning agent in a grid world. This HTML can be generated by a large language model.</p>
        <textarea id="prompt-textbox" readonly>A visualization of a reinforcement learning agent in a grid world. This HTML can be generated by a large language model.</textarea>
        <button id="copy-button">Copy Prompt</button>
    </div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 10, 5);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);

        const gridSize = 5;
        const grid = new THREE.GridHelper(gridSize, gridSize);
        scene.add(grid);

        const agentGeometry = new THREE.BoxGeometry(0.8, 0.8, 0.8);
        const agentMaterial = new THREE.MeshStandardMaterial({ color: 0x0000ff });
        const agent = new THREE.Mesh(agentGeometry, agentMaterial);
        agent.position.set(-2, 0.4, -2);
        scene.add(agent);

        const goalGeometry = new THREE.BoxGeometry(0.8, 0.8, 0.8);
        const goalMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
        const goal = new THREE.Mesh(goalGeometry, goalMaterial);
        goal.position.set(2, 0.4, 2);
        scene.add(goal);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 100);
        pointLight.position.set(2, 3, 4);
        scene.add(pointLight);

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            const direction = Math.floor(Math.random() * 4);
            switch (direction) {
                case 0:
                    if (agent.position.x < 2) agent.position.x += 1;
                    break;
                case 1:
                    if (agent.position.x > -2) agent.position.x -= 1;
                    break;
                case 2:
                    if (agent.position.z < 2) agent.position.z += 1;
                    break;
                case 3:
                    if (agent.position.z > -2) agent.position.z -= 1;
                    break;
            }

            renderer.render(scene, camera);
        }

        animate();

        document.getElementById('copy-button').addEventListener('click', () => {
            const textbox = document.getElementById('prompt-textbox');
            navigator.clipboard.writeText(textbox.value);
        });
    </script>
</body>
</html>
