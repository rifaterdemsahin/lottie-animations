<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reinforcement Learning</title>
    <link rel="stylesheet" href="shared/prompt.css">
</head>
<body>
    <div class="prompt-container">
        <p>Create an HTML file that uses three.js to visualize reinforcement learning. This HTML can be generated by a large language model.</p>
        <textarea id="prompt-textbox" readonly>Create an HTML file that uses three.js to visualize reinforcement learning. This HTML can be generated by a large language model.

1.  Set up the basic HTML structure with a canvas element.
2.  Import the necessary three.js modules.
3.  Create a scene, camera, and renderer.
4.  Create a grid world environment.
5.  Create an agent that moves around the grid.
6.  Implement a simple reinforcement learning algorithm in the animation loop.
7.  Add ambient and point lights to the scene.
8.  Add `OrbitControls` to allow the user to move the camera.
9.  Add an event listener to handle window resizing.</textarea>
        <button id="copy-button">Copy Prompt</button>
    </div>




    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 10, 5);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);

        const gridSize = 5;
        const grid = new THREE.GridHelper(gridSize, gridSize);
        scene.add(grid);

        const agentGeometry = new THREE.BoxGeometry(0.8, 0.8, 0.8);
        const agentMaterial = new THREE.MeshStandardMaterial({ color: 0x0000ff });
        const agent = new THREE.Mesh(agentGeometry, agentMaterial);
        agent.position.set(-2, 0.4, -2);
        scene.add(agent);

        const goalGeometry = new THREE.BoxGeometry(0.8, 0.8, 0.8);
        const goalMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
        const goal = new THREE.Mesh(goalGeometry, goalMaterial);
        goal.position.set(2, 0.4, 2);
        scene.add(goal);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 100);
        pointLight.position.set(2, 3, 4);
        scene.add(pointLight);

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            const direction = Math.floor(Math.random() * 4);
            switch (direction) {
                case 0:
                    if (agent.position.x < 2) agent.position.x += 1;
                    break;
                case 1:
                    if (agent.position.x > -2) agent.position.x -= 1;
                    break;
                case 2:
                    if (agent.position.z < 2) agent.position.z += 1;
                    break;
                case 3:
                    if (agent.position.z > -2) agent.position.z -= 1;
                    break;
            }

            renderer.render(scene, camera);
        }

        animate();


    </script>
    <script src="shared/prompt.js"></script>
</body>
</html>
