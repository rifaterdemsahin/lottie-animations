<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualization</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        .prompt-container {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-family: sans-serif;
            width: 300px;
        }
        #prompt-textbox {
            width: 100%;
            height: 100px;
            background: #333;
            color: #eee;
            border: 1px solid #555;
            border-radius: 3px;
        }
        #copy-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="prompt-container">
        <p>A visualization of the bubble sort algorithm using an animated bar chart.</p>
        <textarea id="prompt-textbox" readonly>A visualization of the bubble sort algorithm using an animated bar chart.</textarea>
        <button id="copy-button">Copy Prompt</button>
    </div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 10;

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const n = 20;
        const heights = [];
        const bars = [];
        for (let i = 0; i < n; i++) {
            heights.push(Math.random() * 5 + 1);
            const geometry = new THREE.BoxGeometry(0.4, heights[i], 0.4);
            const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
            const bar = new THREE.Mesh(geometry, material);
            bar.position.x = i - n / 2;
            scene.add(bar);
            bars.push(bar);
        }

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 100);
        pointLight.position.set(2, 3, 4);
        scene.add(pointLight);

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        let i = 0;
        let j = 0;
        function animate() {
            requestAnimationFrame(animate);

            if (i < n) {
                if (j < n - i - 1) {
                    if (heights[j] > heights[j + 1]) {
                        [heights[j], heights[j + 1]] = [heights[j + 1], heights[j]];

                        const tempPos = bars[j].position.x;
                        bars[j].position.x = bars[j + 1].position.x;
                        bars[j + 1].position.x = tempPos;

                        [bars[j], bars[j + 1]] = [bars[j + 1], bars[j]];
                    }
                    j++;
                } else {
                    j = 0;
                    i++;
                }
            }

            renderer.render(scene, camera);
        }

        animate();

        document.getElementById('copy-button').addEventListener('click', () => {
            const textbox = document.getElementById('prompt-textbox');
            navigator.clipboard.writeText(textbox.value);
        });
    </script>
</body>
</html>
