<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recurrent Neural Network</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        .prompt-container {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-family: sans-serif;
            width: 300px;
        }
        #prompt-textbox {
            width: 100%;
            height: 100px;
            background: #333;
            color: #eee;
            border: 1px solid #555;
            border-radius: 3px;
        }
        #copy-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="prompt-container">
        <p>A visualization of a Recurrent Neural Network (RNN) with a signal propagating through the network. This HTML can be generated by a large language model.</p>
        <textarea id="prompt-textbox" readonly>A visualization of a Recurrent Neural Network (RNN) with a signal propagating through the network. This HTML can be generated by a large language model.</textarea>
        <button id="copy-button">Copy Prompt</button>
    </div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 15;

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);

        const rnn = new THREE.Group();
        scene.add(rnn);

        const nodes = [];
        for (let i = 0; i < 5; i++) {
            const geometry = new THREE.SphereGeometry(0.5, 32, 32);
            const material = new THREE.MeshStandardMaterial({ color: 0x00ffff });
            const node = new THREE.Mesh(geometry, material);
            node.position.x = i * 3 - 6;
            rnn.add(node);
            nodes.push(node);
        }

        const lines = new THREE.Group();
        rnn.add(lines);

        for (let i = 0; i < nodes.length - 1; i++) {
            const material = new THREE.LineBasicMaterial({ color: 0x888888 });
            const points = [
                nodes[i].position,
                nodes[i + 1].position
            ];
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const line = new THREE.Line(geometry, material);
            lines.add(line);
        }

        const signalGeometry = new THREE.SphereGeometry(0.2, 32, 32);
        const signalMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const signal = new THREE.Mesh(signalGeometry, signalMaterial);
        signal.position.x = -6;
        rnn.add(signal);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 100);
        pointLight.position.set(2, 3, 4);
        scene.add(pointLight);

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            signal.position.x += 0.05;
            if (signal.position.x > 6) {
                signal.position.x = -6;
            }

            renderer.render(scene, camera);
        }

        animate();

        document.getElementById('copy-button').addEventListener('click', () => {
            const textbox = document.getElementById('prompt-textbox');
            navigator.clipboard.writeText(textbox.value);
        });
    </script>
</body>
</html>
