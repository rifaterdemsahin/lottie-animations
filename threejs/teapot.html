<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teapot</title>
    <link rel="stylesheet" href="shared/prompt.css">
</head>
<body>
    <div class="prompt-container">
        <p>Create an HTML file that uses three.js to render a rotating teapot.</p>
        <textarea id="prompt-textbox" readonly>Create an HTML file that uses three.js to render a rotating teapot.

1.  Set up the basic HTML structure with a canvas element.
2.  Import the necessary three.js modules, including `TeapotGeometry`.
3.  Create a scene, camera, and renderer.
4.  Create a `TeapotGeometry`.
5.  Create a `MeshStandardMaterial` with a cyan color.
6.  Create a mesh with the geometry and material, and add it to the scene.
7.  Add ambient and point lights to the scene.
8.  Implement an animation loop that rotates the teapot on its x and y axes.
9.  Add an event listener to handle window resizing.</textarea>
        <button id="copy-button">Copy Prompt</button>
    </div>




    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { TeapotGeometry } from 'three/addons/geometries/TeapotGeometry.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new TeapotGeometry(1, 15);
        const material = new THREE.MeshStandardMaterial({ color: 0x00ffff });
        const teapot = new THREE.Mesh(geometry, material);
        scene.add(teapot);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 100);
        pointLight.position.set(2, 3, 4);
        scene.add(pointLight);

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function animate() {
            requestAnimationFrame(animate);
            teapot.rotation.x += 0.01;
            teapot.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        animate();
    </script>
    <script src="shared/prompt.js"></script>
</body>
</html>
