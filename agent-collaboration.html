<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Collaboration Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: 'Arial', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .animation-container {
            width: 100%;
            height: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .agents-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            padding: 40px;
            position: relative;
        }

        .agent-team {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .subject-agents {
            left: 0;
        }

        .content-agents {
            right: 0;
        }

        .agent {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 10px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .subject-agent {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            animation: pulse-subject 2s infinite alternate;
        }

        .content-agent {
            background: linear-gradient(45deg, #4ecdc4, #7fdedb);
            animation: pulse-content 2s infinite alternate;
        }

        .agent:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .theme-data {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #ffd700, #ffed4e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #1a1a2e;
            animation: glow 3s infinite;
            opacity: 0;
            transition: all 1s ease;
        }

        .theme-data.active {
            opacity: 1;
            animation: glow 3s infinite, bounce 2s infinite;
        }

        .transfer-beam {
            position: absolute;
            top: 50%;
            left: 40%;
            width: 20%;
            height: 4px;
            background: linear-gradient(90deg, transparent, #ffd700, transparent);
            opacity: 0;
            transition: all 1s ease;
        }

        .transfer-beam.active {
            opacity: 1;
            animation: beam-flow 2s infinite;
        }

        .team-label {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }

        .subject-label {
            color: #ff8e8e;
        }

        .content-label {
            color: #7fdedb;
        }

        .phase-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.5s ease;
        }

        .control-panel {
            margin-top: 20px;
            text-align: center;
        }

        .control-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .scene-3d {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 150px;
            background: rgba(76, 205, 196, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 1s ease;
            font-size: 14px;
            text-align: center;
        }

        .scene-3d.building {
            opacity: 1;
            animation: build-scene 3s infinite;
        }

        @keyframes pulse-subject {
            0% { box-shadow: 0 0 10px rgba(255, 107, 107, 0.5); }
            100% { box-shadow: 0 0 20px rgba(255, 107, 107, 0.8); }
        }

        @keyframes pulse-content {
            0% { box-shadow: 0 0 10px rgba(78, 205, 196, 0.5); }
            100% { box-shadow: 0 0 20px rgba(78, 205, 196, 0.8); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.8); }
        }

        @keyframes bounce {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        @keyframes beam-flow {
            0% { background: linear-gradient(90deg, transparent, #ffd700, transparent); }
            50% { background: linear-gradient(90deg, #ffd700, transparent, #ffd700); }
            100% { background: linear-gradient(90deg, transparent, #ffd700, transparent); }
        }

        @keyframes build-scene {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(2deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .collaboration-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .line {
            position: absolute;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .line.active {
            opacity: 1;
            animation: line-pulse 1s infinite;
        }

        @keyframes line-pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agent Collaboration Animation</h1>
        
        <div class="animation-container">
            <div class="agents-container">
                <!-- Subject Agents Team -->
                <div class="agent-team subject-agents">
                    <div class="agent subject-agent" data-agent="1"></div>
                    <div class="agent subject-agent" data-agent="2"></div>
                    <div class="agent subject-agent" data-agent="3"></div>
                    <div class="team-label subject-label">Subject Agents</div>
                </div>

                <!-- Central Theme Data -->
                <div class="theme-data" id="themeData">
                    THEME<br>DATA
                </div>

                <!-- Transfer Beam -->
                <div class="transfer-beam" id="transferBeam"></div>

                <!-- Content Agents Team -->
                <div class="agent-team content-agents">
                    <div class="agent content-agent" data-agent="4"></div>
                    <div class="agent content-agent" data-agent="5"></div>
                    <div class="agent content-agent" data-agent="6"></div>
                    <div class="team-label content-label">Content Agents</div>
                </div>

                <!-- 3D Scene Building Area -->
                <div class="scene-3d" id="scene3d">
                    üèóÔ∏è Building<br>3D Scene...
                </div>

                <!-- Collaboration Lines -->
                <div class="collaboration-lines">
                    <div class="line" id="line1" style="top: 30%; left: 15%; width: 25%; transform: rotate(15deg);"></div>
                    <div class="line" id="line2" style="top: 50%; left: 12%; width: 30%; transform: rotate(-10deg);"></div>
                    <div class="line" id="line3" style="top: 70%; left: 18%; width: 20%; transform: rotate(20deg);"></div>
                </div>
            </div>

            <div class="phase-indicator" id="phaseIndicator">
                Phase 1: Subject Agents Collaborating
            </div>
        </div>

        <div class="control-panel">
            <button class="control-btn" onclick="startAnimation()">Start Animation</button>
            <button class="control-btn" onclick="resetAnimation()">Reset</button>
            <button class="control-btn" onclick="togglePause()">Pause/Resume</button>
        </div>
    </div>

    <script>
        let animationState = 0;
        let isPaused = false;
        let animationInterval;

        const phases = [
            "Phase 1: Subject Agents Collaborating",
            "Phase 2: Theme Definition Complete",
            "Phase 3: Transferring Theme Data",
            "Phase 4: Content Agents Building 3D Scene"
        ];

        function updatePhase(phaseIndex) {
            const indicator = document.getElementById('phaseIndicator');
            indicator.textContent = phases[phaseIndex];
            
            // Add visual feedback
            indicator.style.background = `rgba(${phaseIndex * 60 + 100}, 100, 200, 0.3)`;
        }

        function activateCollaborationLines() {
            const lines = document.querySelectorAll('.line');
            lines.forEach((line, index) => {
                setTimeout(() => {
                    line.classList.add('active');
                }, index * 300);
            });
        }

        function deactivateCollaborationLines() {
            const lines = document.querySelectorAll('.line');
            lines.forEach(line => line.classList.remove('active'));
        }

        function startAnimation() {
            if (animationInterval) clearInterval(animationInterval);
            resetAnimation();
            
            animationInterval = setInterval(() => {
                if (isPaused) return;
                
                switch(animationState) {
                    case 0:
                        // Phase 1: Subject agents collaborate
                        updatePhase(0);
                        activateCollaborationLines();
                        document.querySelectorAll('.subject-agent').forEach(agent => {
                            agent.style.animation = 'pulse-subject 1s infinite alternate';
                        });
                        break;
                        
                    case 20:
                        // Phase 2: Theme emerges
                        updatePhase(1);
                        document.getElementById('themeData').classList.add('active');
                        deactivateCollaborationLines();
                        break;
                        
                    case 40:
                        // Phase 3: Transfer begins
                        updatePhase(2);
                        document.getElementById('transferBeam').classList.add('active');
                        break;
                        
                    case 60:
                        // Phase 4: Content agents start building
                        updatePhase(3);
                        document.getElementById('transferBeam').classList.remove('active');
                        document.getElementById('scene3d').classList.add('building');
                        document.querySelectorAll('.content-agent').forEach(agent => {
                            agent.style.animation = 'pulse-content 0.8s infinite alternate';
                        });
                        break;
                        
                    case 100:
                        // Reset for loop
                        resetAnimation();
                        animationState = -1; // Will be incremented to 0
                        break;
                }
                
                animationState++;
            }, 100);
        }

        function resetAnimation() {
            animationState = 0;
            document.getElementById('themeData').classList.remove('active');
            document.getElementById('transferBeam').classList.remove('active');
            document.getElementById('scene3d').classList.remove('building');
            deactivateCollaborationLines();
            
            document.querySelectorAll('.agent').forEach(agent => {
                agent.style.animation = '';
            });
            
            updatePhase(0);
        }

        function togglePause() {
            isPaused = !isPaused;
        }

        // Add click interactions for agents
        document.querySelectorAll('.agent').forEach(agent => {
            agent.addEventListener('click', function() {
                this.style.transform = 'scale(1.3)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 200);
            });
        });

        // Initialize with some subtle animations
        document.addEventListener('DOMContentLoaded', function() {
            // Add initial gentle pulsing to all agents
            document.querySelectorAll('.subject-agent').forEach(agent => {
                agent.style.animation = 'pulse-subject 3s infinite alternate';
            });
            
            document.querySelectorAll('.content-agent').forEach(agent => {
                agent.style.animation = 'pulse-content 3s infinite alternate';
            });
        });
    </script>
</body>
</html>
